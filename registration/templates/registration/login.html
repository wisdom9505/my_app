{% include 'navigation.html' %}
  <h1>Login</h1>
{% block content %}
  <p style="font-size: 40px;">Only members can access our exclusive website. Login to continue.<p>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p>Not a member yet? <a href="{% url 'registration:register' %}">Register here</a>.</p>
{% endblock %}
